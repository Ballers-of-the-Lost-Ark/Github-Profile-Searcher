    <div class="container">
        <div class="heading">
            <h1>Github Finder</h1>

        </div>

        <div class="search">
            <form id="form" action="somewhere.php" autocomplete="off">
                <input id="search-field" type="text" placeholder="Enter a username">

        </div>

        <div id="blank">

            </div>

            <div class="information">

                    <h5>Member since:</h5>
                    <h5>Company:</h5>
                    <h5>Location:</h5>
                </div>

            </div>
        </div>

        <div class="bottom-box">
                <h3>Latest Posts</h3>
            <div class="latest-posts">
            </div>
        </div>

        <footer>
